    <main>
      <div class="search-container">
        <form class="search-form" action="">
          <input
            type="search"
            name=""
            id="country-search"
            placeholder="Search for a country"
          />
          <input type="submit" value="Search">
          </svg>
        </form>
        <button id="open-filter">Open filters</button>
        <div class="filters">

          <form class="filter-form" action="">
            <div class="continent">
              <p>Continent :</p>
              <input type="radio" id="africa" name="continent" value="Africa" />
              <label for="africa">Africa</label>
              <input type="radio" id="asia" name="continent" value="Asia" />
              <label for="css">Asia</label>
              <input type="radio" id="europe" name="continent" value="Europe" />
              <label for="europe">Europe</label>
              <input
                type="radio"
                id="america"
                name="continent"
                value="America"
              />
              <label for="america">America</label>
              <input
                type="radio"
                id="oceania"
                name="continent"
                value="Oceania"
              />
              <label for="oceania">Oceania</label>
              <input
                type="radio"
                id="all"
                name="continent"
                value="all"
              />
              <label for="all">All</label>
            </div>
            <div class="population">
              <label for="population-min">Population min :</label>
              <input
                type="number"
                id="population-min"
                name="population-min"
                min="0"
              />
              <label for="population-max">Population max :</label>
              <input
                type="number"
                id="population-max"
                name="population-max"
                min="0"
              />
            </div>
            <div class="language">
             <select name="select" id="select">
              <option value="">Please choose a language</option>
             </select>
            </div>
          </form>
        </div>
      </div>
      <div id="cardContainer" class="card-container">
      </div>
    </main>
